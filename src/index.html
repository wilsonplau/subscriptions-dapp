<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscriptions dApp</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "subscription-manager-form-overlay">

    </div>


    <div class = "main-container">
    <header>
      <div class = "nav-left">
        <h1>Subscriptions dApp</h1>
        <div>
          <h2 class = "account-address">Your Address:</h2>
          <h2 class = "account-balance">Your Balance:</h2>
        </div>
      </div>
      <div class = "nav-right">
        <ul>
          <li><a class = "subscription-wallet-nav">Subscription Wallet</a></li>
          <li><a class = "subscription-manager-nav">Subscription Manager</a></li>
        </ul>
      </div>
    </header>

    <div class = "container subscription-wallet">
      <div class = "container-left">
        <button class="btn btn-default btn-make-sub-wallet" type="button" data-id="0">Create New Subscription Wallet</button>
        <div class = "wallets-container"></div>
      </div>
      <div class = "container-right">
        <h1 class = "subscription-heading">My Subscriptions</h1>
        <div class = "subscriptions-container">
        </div>
      </div>
    </div>
    <div class = "container subscription-manager">
      <div class = "container-left">
        <button class="btn btn-default btn-make-sub-mgr" type="button" data-id="0">Create new subscription manager</button>
        <div class = "create-subscription-manager-form-wrapper"><form class = "create-subscription-manager-form">
          <label>Subscription Name</label>
          <input type = "text" name = "subscription-name" placeholder = "Subscription X"></input>
          <label>Subsription Price (in ETH)</label>
          <input type = "text" name = "subscription-price" placeholder = "0.1"></input>
          <input type = "submit" />
        </form></div>
        <div class = "managers-container"></div>
      </div>
      <div class = "container-right">
        <h1 class = "subscribers-heading">My Subscribers</h1>
        <div class = "subscribers-container"></div>
      </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>


  </body>
</html>
